<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Register</h1>

<form th:object="${userDto}"
      th:action="@{/register}"
      method="post">
    <div>
        <label for="username">Username</label>
        <input id="username" type="text"
               th:field="*{username}">
        <p th:if="${#fields.hasErrors('username')}"
           th:text="${#strings.listJoin(#fields.errors('username'), ', ')}"></p>
    </div>
    <div>
        <label for="email">Email</label>
        <input id="email" type="text"
               th:field="*{email}">
        <p th:if="${#fields.hasErrors('email')}"
           th:text="${#strings.listJoin(#fields.errors('email'), ', ')}"></p>
    </div>
    <div>
        <label for="password">Password</label>
        <input id="password" type="text"
               th:field="*{password}">
        <p th:if="${#fields.hasErrors('password')}"
           th:text="${#strings.listJoin(#fields.errors('password'), ', ')}"></p>
    </div>


    <button type="submit">Register</button>
</form>


</body>
</html>
